site_name: Yurii Rashkovskii
site_description: Writings on software development and work practices, entrepreneurship, tech in general.
site_url: https://yrashk.com

watch:
  - .

theme:
  name: material
  font:
    text: Poppins
  custom_dir: overrides
  features:
    - navigation.tabs
    - content.tooltips
    - content.code.copy
    - content.code.annotate
    - announce.dismiss
    - navigation.top
    - navigation.instant
    - content.tabs.link
    - search.share
    - search.highlight
  logo: profile-pic.png
  favicon: favicon-32x32.png
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true


plugins:
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
  - blog:
      archive: false
      authors_file: "blog/.authors.yml"
  - search
  - include-markdown
  - privacy:
      external_assets_exclude:
        - giscus.app/*
  - social:
      cards_color:
        fill: "#D63964"
  - meta
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags
      category_feeds: true
      pretty_print: true
  - glightbox

nav:
  - Home: index.md
  - Open Source: 
    - Involvement: opensource/index.md
    - Ideas: opensource/ideas.md
  - Startups:
     - Startups: startups/index.md
     - Current: startups/current.md
     - Past: startups/past.md
     - Ideas: startups/ideas.md
  - Blog: blog/index.md
  - Awesome: awesome/index.md

extra:
  social:
    - icon: fontawesome/brands/mastodon 
      link: https://discuss.systems/@yrashk
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/yrashk
    - icon: fontawesome/brands/github
      link: https://github.com/yrashk
    - icon: fontawesome/brands/telegram
      link: https://t.me/yrashk
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/yrashk
